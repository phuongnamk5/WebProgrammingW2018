	table {

    border-collapse: collapse;
    width: 45%;

	td,th {
	text-align: left;
	padding: 8px;
	}
	</style>
	<table border="1" style ="border-collapse:collapse"cellpadding="4px">

			<th style="text-align:right"><b>Last Name</b></th>
			<th colspan="3"><input type="text" value="Nakov" style="width:100%" /> </th>

			<th style="text-align:right"><b>Frist Name</b></th>
			<th colspan="3"><input type="text" value="Svetlin"style="width:100%"/> </th>
		</tr>
		<tr>
			<th style="text-align:right"><b>Address</b></th>
			<th colspan="3"><textarea rows="4" cols="50" maxlength="20" value="17 Hristo Botev Str.floor3,apt.12">17 Hristo Botev Str.floor3,apt.12</textarea> </th>
		</tr>
		<tr>
			<th style="text-align:right"><b>City</b></th>

			<th style="width:50px"><input type="text"style="width:100%"/></th>
		</tr>
		<tr>
			<th style="text-align:right"><b>Zip/Postal Code </b></th>
			<th colspan="3"><input type="text" value="9325"style="width:20%"/> </th>
		</tr>
		<tr>
			<th style="text-align:right"><b>Contry</b></th>
			<th colspan="3"> 
				<select style="width:67%">				
					<option value="A">A</option>
					<option value="B">B</option>

					<option value="D">D</option>

			</th>
		</tr>
		<tr>
			<th style="text-align:right">Phone(country code area code,number)</th>
			<th colspan="3">				
				(+ <input type="text" value="359"style="width:20%"/> ) <input type="text" value="88"style="width:20%"/> - <input type="text" value="8334343"style="width:47.5%"/>				
			</th>
		</tr>
		<tr>
			<th style="text-align:right">E-mail</th>
			<th colspan="3"><input type="email"style="width:80%"> </th>
		</tr>
		<tr>
			<th style="text-align:right">Birth date</th>

		</tr>
		<tr>
			<th style="text-align:right">Gender</th>

				<select>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<th style="text-align:right">Starting date</th>
			<td colspan="3"><input type="radio" value="Spring 2006"/>Spring 2006<input type="radio" value="Summer 2006"/>Summer 2006 </td>
		</tr>
		<tr>

			<td colspan="3"><textarea rows="6" cols="50" maxlength="20" value="Please send">Please send me  more information about the lodging</textarea> </td>
		</tr>
		<tr style="background-color:#A5F8F8"> 
			<th style="text-align:center" colspan="4"><input type="button" value="Submit"/> <input type="button" value="Clear This Form" style="width:30%"/></th>
